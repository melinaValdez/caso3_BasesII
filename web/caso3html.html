<head>
    <link rel=stylesheet type="text/css" href="caso3css.css">    
    
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    
    <script src="caso3js.js" language="javascript" type="text/javascript"></script>

</head>




    <div class="cards product-results"></div>

    <!-- Templates -->
    <script type="text/template" id="card-template">
        <div class="card {{attributes}}">
            <div class="photo">
                <!-- <img src="{{imgUrl}}"/> -->
                <div class="img" style="background-image: url({{imgUrl}});"></div>
                <div class="vendor-logo">
                    <img src="{{vendorLogoUrl}}"/>
                </div>
                <div class="price">
                    {{price}}<span class="currency">{{period}} {{currency}}</span>
                </div>
                    <div class="title">
                        <div class="sale-label">
                        {{saleMsg}}
                    </div>
                    <div class="feature-label">
                        {{featureMsg}}
                    </div>
                    <h3>{{title}}</h3>
                </div>
            </div>
            <div class="description animate">
                <div class="title">
                    <h3>{{title}}</h3>
                </div>
                {{description}}
                <div class="callToAction">
                        <a href="#">View</a>
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/template" id="hotel-description">
        <div class="top">
            {{#if diamondRating}}
            <div class="rating">
                <!-- <span class="diamonds diamond-rating-{{diamondRating}}"></span> -->
                <span class="diamonds">{{diamondRating diamondRating 5}}</span>
                <span class="trip-advisor"><img src="{{tripAdvisorUrl}}"/></span>
            </div>
            {{/if}}
            <div class="address">
                {{address}}
                <!-- 
                <div class="street">{{street}}</div>
                <div class="city-state">
                    {{cityState}} {{zipcode}} {{country}}
                </div> 
                -->
            </div>
            <div class="phone">
                <!-- <a href="tel:{{phone}}">{{phone}}</a> -->
                {{phone}}
            </div>
        </div>
        <div class="bottom">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin interdum luctus semper. Nulla gravida condimentum libero rhoncus interdum. Ut ac quam et ipsum pretium viverra. Nulla facilisi.
        </div>
    </script>
